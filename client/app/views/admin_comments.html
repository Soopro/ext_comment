<div flex layout-margin layout-padding>
  <h2 class="md-title ng-binding">Group: {{group_key}}</h2>
  <md-list>
    <md-list-item class="md-3-line" ng-click=""
     ng-repeat="comment in comments">
      <md-icon md-svg-icon="" aria-label="android"></md-icon>
      <div class="md-list-item-text">
        <h3>{{comment.author_name}}</h3>
        <p>Create Time: {{comment.creation | dateformat}}</p>
        <p>{{comment.content}}</p>
      </div>
    </md-list-item>
  </md-list>
</div>
