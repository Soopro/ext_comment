<div ng-cloak>
  <md-content>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Comment Management">
        <md-content class="md-padding">
          <form name="commentExtensionForm">
            <md-input-container class="md-block">
              <label>Title</label>
              <input ng-model="settings.title">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Allowed Origin</label>
              <input ng-model="settings.allowed_origins">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Style</label>
              <input ng-model="settings.style">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Thumbnail</label>
              <input ng-model="settings.thumbnail">
            </md-input-container>
            <md-input-container class="md-block">
              <label>Copy the JavaScript code</label>
              <input ng-model="settings.thumbnail">
            </md-input-container>
            <div layout="row">
              <md-checkbox ng-model="settings.require_login">
                Only logged-in member can comment
              </md-chceckbox>
            </div>
            <div layout="row">
              <md-button class="md-raised md-primary" 
               ng-click="settings.$save()">Submit</md-button>
            </div>
          </form>
        </md-content>
      </md-tab>
      <md-tab label="Manage Groups">
        <md-content class="md-padding">

          
        </md-content>
      </md-tab>
  </md-content>
</div>
