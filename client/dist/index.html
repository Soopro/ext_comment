<!doctype html>
<html lang={{lang}} ng-app=comment><head><title>Newsletter</title><meta http-equiv=content-type content=text/html;charset=utf-8><meta name=description content><meta name=viewport content=width=device-width><link rel="shortcut icon" href=favicon.png><link rel=stylesheet href=app.min.css?md5=8d6aacf04c><link rel=stylesheet href=locale.min.css?md5=8d6aacf04c></head><body layout=column><script type=text/ng-template id=blueprints/404.html><div layout=column layout-align="center center"><h2 class=md-display-2>{{_('404 Not Found')}}</h2><p> {{_('Sorry! We can not find the page.')}} </p><p> {{_('Go back.')}} </p><md-button class=md-icon-button aria-label="{{_('Back')}}" ng-href=/#/ ><md-icon md-svg-icon=ic_arrow_back_24px></md-icon></md-button></div></script><script type=text/ng-template id=blueprints/comment/views/comments.html><div layout=column><md-toolbar class=md-hue-3><div class=md-toolbar-tools><md-button class=md-icon-button aria-label="{{_('Back')}}" ng-click="jump_to('/comment/groups')"><md-icon md-svg-icon=ic_arrow_back_24px></md-icon></md-button><h2><span>{{ _('Comments') }}</span></h2><span flex></span><md-button ng-click=removeAllComment()> {{ _('Clear') }} </md-button><ng-include src="'blueprints/comment/views/menu.tmpl.html'" ng-controller=menuCtrl></ng-include></div></md-toolbar><div class=md-padding><md-list><md-list-item md-swipe-right=removeComment(comment) ng-repeat="comment in comments"><div class=md-list-item-text><h3>{{comment.author_name}}</h3><p>{{ _('Create Time:') }} {{comment.creation | dateformat}}</p><p>{{comment.content}}</p></div></md-list-item></md-list></div></div></script><script type=text/ng-template id=blueprints/comment/views/groups.html><div layout=column><md-toolbar class=md-hue-3><div class=md-toolbar-tools><md-button class=md-icon-button aria-label="{{_('Back')}}" ng-click="jump_to('/newsletter/posts')" ng-disabled=true><md-icon md-svg-icon=ic_arrow_back_24px></md-icon></md-button><h2><span>{{ _('Groups') }}</span></h2><span flex></span><ng-include src="'blueprints/comment/views/menu.tmpl.html'" ng-controller=menuCtrl></ng-include></div></md-toolbar><div class=md-padding><md-list><md-list-item class=md-2-line ng-click="jump_to('/comment/groups/' + group.id)" ng-repeat="group in groups"><md-icon md-svg-icon aria-label="android "></md-icon><div class=md-list-item-text><h3>{{group.group_key}}</h3><p>{{ _('Latest Update:') }} {{group.update | dateformat}}</p></div></md-list-item></md-list></div></div></script><script type=text/ng-template id=blueprints/comment/views/menu.tmpl.html><md-menu md-offset="0 -5"><md-button aria-label="{{_('Menu')}}" class=md-icon-button ng-click=$mdOpenMenu($event)><md-icon md-menu-origin md-svg-icon=ic_more_vert_24px></md-icon></md-button><md-menu-content width=3><md-menu-item><md-button ng-click="jump_to('/comment/settings')"> {{_('Settings')}} </md-button></md-menu-item><md-menu-item><md-button ng-click=return() ng-disabled=is_list> {{_('Return to list')}} </md-button></md-menu-item><md-menu-item><md-button ng-click=close()> {{_('Close Extension')}} </md-button></md-menu-item></md-menu-content></md-menu></script><script type=text/ng-template id=blueprints/comment/views/settings.html><div layout=column><md-toolbar class=md-hue-3><div class=md-toolbar-tools><md-button class=md-icon-button aria-label="{{_('Back')}}" ng-click="jump_to('/comment')"><md-icon md-svg-icon=ic_arrow_back_24px></md-icon></md-button><h2><span>{{ _('Settings') }}</span></h2><span flex></span><ng-include src="'blueprints/comment/views/menu.tmpl.html'" ng-controller=menuCtrl></ng-include></div></md-toolbar><div class=md-padding><form name=profile_form layout=column novalidate ng-submit=save()><md-input-container class=md-block><label>{{_('Title')}}</label><input ng-model=settings.title></md-input-container><md-input-container class=md-block><label>{{_('Allowed Origin')}}</label><input ng-model=settings.allowed_origins></md-input-container><md-input-container class=md-block><label>{{_('Style')}}</label><input ng-model=settings.style></md-input-container><md-input-container class=md-block><label>{{_('Thumbnail')}}</label><input ng-model=settings.thumbnail></md-input-container><div layout=row><md-button class="md-raised md-primary" type=submit ng-disabled=is_saved> {{_('Save')}} </md-button><md-button class=md-raised type=button ng-click="jump_to('/dashboard')" ng-disabled=is_saved> {{_('Cancel')}} </md-button></div></form></div></div></script><div ng-view class=view></div><script src=server_conf.js?md5=8d6aacf04c></script><script src=app.min.js?md5=8d6aacf04c></script><script src=locale.min.js?md5=8d6aacf04c></script></body></html>
