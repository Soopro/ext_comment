<div layout="column">
  <md-toolbar class="md-hue-3">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" aria-label="{{_('Back')}}"
       ng-click="jump_to('/comment/groups')">
        <md-icon md-svg-icon="ic_arrow_back_24px"></md-icon>
      </md-button>
      <h2>
        <span>{{ _('Comments') }}</span>
      </h2>
      <span flex></span>
      <md-button ng-click="removeAllComment()">
        {{ _('Clear') }}
      </md-button>
      <ng-include src="'blueprints/comment/views/menu.tmpl.html'" 
       ng-controller="menuCtrl"></ng-include>
    </div>
  </md-toolbar>
  <div class="md-padding">
    
    <md-list>
      <md-list-item md-swipe-right="removeComment(comment)"
      ng-repeat="comment in comments">
        <div class="md-list-item-text">
          <h3>{{comment.author_name}}</h3>
          <p>{{ _('Create Time:') }} {{comment.creation | dateformat}}</p>
          <p>{{comment.content}}</p>
        </div>
      </md-list-item>
    </md-list>
    
  </div>
</div>
